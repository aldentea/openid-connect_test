<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#{@title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="expires" content="0" />
	<meta name="description" content="一見何もないサイトの裏側に何があるのか？" />
	<meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
	<meta name="keywords" content="OpenIDconnect" />
	<meta name="author" content="aldentea" />
	<meta name="date" content="#{Time.now.iso8601}" />
	#{css('screen')}
</head>



<body>

  <h1>#{@title}</h1>

	<?r if flash[:error] ?>
	<div id="notice_error"><p>#{flash[:error]}</p></div>
	<?r end ?>
	<?r if flash[:info] ?>
	<div id="notice_info"><p>#{flash[:info]}</p></div>
	<?r end ?>

	<!-- #{MainController.render_partial :topmenu} -->

	<main>
		#{@content}
	</main>

  <footer id="footer">
	<?r unless @skip_login_information ?>
	#{MainController.render_partial :login_information}
	<?r end ?>
  </footer>

  </body>
</html>
